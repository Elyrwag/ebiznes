plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
    id 'application'
}

repositories {
    mavenCentral() // central repository
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3' // SQLite JDBC
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.10" // Kotlin Standard Library
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClassName = 'HelloWorldKt'
}

